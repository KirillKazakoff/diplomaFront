<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./worker/libvorbis.min.js"></script>
</head>

<body>
    <div class="fallback hidden">There is no internet connection</div>
    <form class="chat">
        <header class="header">
            <img src="./img/userDefault.png" class="user-img" alt="" />
            <span class="title">Save Messages</span>
            <ul class="badge-list">
                <li class="header-badge header-badge__search"></li>
                <input type="text" class="input input__search hidden" placeholder="What are you looking for ??" />
                <li class="header-badge header-badge__pin">
                    <input type="file" class="input input__file" />
                </li>
                <li class="header-badge header-badge__context-menu"></li>
            </ul>
        </header>

        <div class="chat-content">
            <input type="file" class="input input__drag-drop" />
            <img src="./img/backDefault.jpg" alt="" class="user-background" />
            <div class="messages-container">
                <ul class="messages"></ul>
                <div class="empty-scroll"></div>
            </div>
        </div>

        <footer class="chat-footer">
            <div class="footer-badge footer-badge__emoji"></div>
            <input class="input input__message" name="messge" placeholder="Type your message here" />
            <div class="media">
                <div class="recorder recorder__audio">
                    <div class="recorder-wrapper audio-wrapper hidden">
                        <audio id="audio" class="video-js vjs-default-skin"></audio>
                        <div class="controls controls__audio">
                            <button class="cancel-record cancel-record__audio">
                                X
                            </button>
                            <button class="send-record send-record__audio">V</button>
                        </div>
                    </div>
                    <div class="footer-badge footer-badge__audio-record"></div>
                </div>
                <div class="recorder recorder__video">
                    <div class="recorder-wrapper video-wrapper hidden">
                        <video id="video" class="video-js vjs-default-skin"></video>
                        <div class="controls controls__video">
                            <button class="cancel-record cancel-record__video">
                                X
                            </button>
                            <button class="send-record send-record__video">V</button>
                        </div>
                    </div>
                    <div class="footer-badge footer-badge__video-record"></div>
                </div>
            </div>
        </footer>
    </form>
</body>

</html>
